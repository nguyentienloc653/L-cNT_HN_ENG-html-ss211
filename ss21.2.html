<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
    for (let i = 0; i < 5; i++) {
    let num = +prompt(`Nhập vào số nguyên thứ ${i + 1} `);
   if(num % 2 !== 0){
    console.log("Đây là số lẻ " + num);
   }else{
    console.log("Đây là số chẵn " + num);
   }
}
   </script>

</body>
</html>
