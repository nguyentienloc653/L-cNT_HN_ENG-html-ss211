<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for (let num = 100; num < 1000; num++){
            let sum = 0;
            let temp = num;
            while (temp > 0) {
                let digit = temp % 10;
                sum += Math.pow(digit, 3);
                temp = Math.floor(temp / 10);
            }
            if (sum === num ){
                console.log( " sá»‘ Armstrong "+num);
            }
        }
    </script>
</body>
</html>
